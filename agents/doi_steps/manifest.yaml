identity:
  name: doi_steps_navigator
  version: 0.2.2
  owner: Data Governance Team
  status: pilot

entrypoint: agents.doi_steps.handler:handle

io:
  modes: ["chat"]

labels:
  domain: governance
  skill: checklist
  team: dg
  maturity: pilot

prompts:
  main: "doi_checklist.txt"

tools:
  allow: ["retrieval", "llm", "embeddings"]

policies:
  citations_required: true
  max_latency_ms: 5000
  pii_redaction: standard

output:
  mode: json_fenced
  show_json_in_ui: true

ui_hints:
  show_snippets: true

routing:
  descriptor_text: >
    Questions about the governance Declaration of Intent (DOI): steps, minimum evidence,
    workflow, triage, approvals, decision logs, exceptions/waivers, naming pre-check, and SLAs.
  keywords:
    strong:
      - "declaration of intent"
      - "doi steps"
      - "doi form"
      - "minimum evidence"
      - "governance checklist"
      - "review workflow"
      - "triage"
      - "decision log"
      - "approve"
      - "approval"
    weak:
      - "sla"
      - "retention"
      - "classification"
      - "catalog"
      - "naming check"
    negatives:
      - "digital object identifier"
      - "android intent"
      - "device orientation"
  thresholds:
    route: 0.48
    margin: 0.05
